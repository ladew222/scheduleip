<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Scheduler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>

    
    <style>
        .form-group .btn {
            display: block; /* Make the button a block-level element */
            margin: 0 auto; /* Automatic horizontal margins to center the button */
            border: 1px solid white; /* Add a white border */
        }
        .load-csv{
            border: 1px solid white; /* Add a white border */
        }
    </style>
</head>
<body>

<!-- Hero Section -->
<div class="p-5 text-center bg-image rounded-3" style="
    background-image: url('/static/hero.png');
    height: 100vh; /* Full viewport height */
  ">
  <div class="mask" style="background-color: rgba(0, 0, 0, 0.6); height: 100%;">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="text-white">
        <h1 class="mb-3">Welcome to Class Scheduler</h1>
        <h4 class="mb-3">Effortlessly schedule your classes with our powerful tool.</h4>
        <a class="btn btn-outline-light btn-lg mb-4" href="/static/template.csv" download="" role="button">Download Template CSV</a>
        
        <!-- Form Section -->
        <div class="mt-4 text-center"> <!-- Added text-center to center everything inside -->
            <h2 class="mb-3 text-white">Upload a CSV File</h2>
            <form method="POST" action="/upload" enctype="multipart/form-data">
                <div class="form-group load-csv">
                    <input type="file" name="file" class="form-control-file">
                </div>
                <div class="text-center"> <!-- Ensure this div wraps the button to center it -->
                    <button type="submit" class="btn btn-primary">Upload & Analyze</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End of Hero Section -->

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
